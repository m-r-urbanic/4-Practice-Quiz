<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1>Quiz</h1>
    </header>

    <h1 class="time" style="text-align:center;"></h1>
    <div id="main"></div>

    <main>
        <!-- create card that will display randomly selected question-->
        <div class="card questions">
            <div class = "questions-container">
            <div>
            <h2>Question: <span class="question-provided"></span>Test Question</h2>
            <li><span class="item-1"></span> One</li>
            <li><span class="item-2"></span> Two</li>
            <li><span class="item-3"></span> Three</li>
            <li><span class="item-4"></span> Four</li>
        </div>

        <!-- detelte buttion, use for testing-->
        <button class="new-question">New Question</button>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
